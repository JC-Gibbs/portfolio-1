<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
<style>
    #wrapper{
        border: 3px solid #666;
        padding: 0px 10px 15px;
        width: 320px;
        height: 175px;
    }
</style>
</head>

<body>
    <div id="wrapper"> 
   <h2>Convert liters to Gallons</h2>
       <label for="liters">Liters:</label>
       <input type="number"  id="liters" value="1" step="0.1" onclick="reset()">
       <br>
       <br>
    
       <label for="gallons">Gallons:</label>
       <input type="text" id="gallons" readonly>
       <br><br>
       <button onclick="display()">Convert to Gallons by JC Gibbs</button>
       <br>
    </div>
</body>
    <script>
        "use strict"
function display(){
    const GAL_PER_L = 0.264172;
    var liters, gallons;

    liters = parseFloat(document.getElementById("liters").value);
    gallons = GAL_PER_L * liters;

    document.getElementById("gallons").value = gallons.toFixed(4);
}
function reset(){
    document.getElementById("gallons").value = "";
}
    </script>

</body>

</html>
